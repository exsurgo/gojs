
<div id="todos-main">

	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
            <form action="/todos/add">
			    <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </form>
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section id="main">
			<input id="toggle-all" type="checkbox" go-run="/todos/toggleall">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">
                <!--Render the list of todos here-->
                {> "row", todos}
			</ul>
		</section>
        <footer id="footer-pane"></footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://github.com/exsurgo">Sterling Nichols</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

</div>
